name: provision env infra

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment (dev, uat, staging, prod)"
        required: true
        default: "dev"
      dotnet_version:
        description: "dotnet runtime version"
        required: true
        default: "9.0"

jobs:
  provision:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.env }}  # selects env-scoped secrets
    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Provision infra
        env:
          ENV: ${{ github.event.inputs.env }}
          AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}  # resolves per environment
          DOTNET_RUNTIME: "DOTNETCORE|${{ github.event.inputs.dotnet_version }}"
        run: |
          bash ./infra/provision.sh
