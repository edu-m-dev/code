name: release chores to azure

on:
  release:
    types: [published]   # Trigger only when a new release is published

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, uat, staging, prod]

    steps:
      # Checkout source code
      - name: Checkout
        uses: actions/checkout@v3

      # Setup .NET 9 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies
      - name: Restore
        run: dotnet restore

      # Build project
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # Replace DB_CONNECTION placeholder in appsettings.json
      - name: Inject DB connection string
        run: |
          sed -i "s/#{DB_CONNECTION}#/${{ secrets.DB_CONNECTION_${{ matrix.environment | upper }} }}/g" ./chores/chores.webapp/appsettings.json

      # Publish project
      - name: Publish
        run: dotnet publish ./enigma/enigma.webapp/enigma.webapp.csproj -c Release -o ./publish

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_${{ matrix.environment | upper }} }}

      # Deploy to Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.CHORES_API_AZURE_WEBAPP_NAME_${{ matrix.environment | upper }} }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_${{ matrix.environment | upper }} }}
          package: ./publish
