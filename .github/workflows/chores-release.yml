name: chores-webapi

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment (dev, uat, staging, prod)"
        required: true
        default: "dev"
  release:
    types: [published]   # Trigger only when a new release is published

jobs:
  build-and-deploy:
    # Run for manual dispatch OR for published releases whose tag/name starts with "chores-webapi"
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'chores-webapi'))
    runs-on: ubuntu-latest

    # Job-level env variable for reuse in steps
    env:
      ENV: ${{ github.event.inputs.env || 'dev' }}

    # GitHub environment (for env-scoped secrets/approvals)
    environment: ${{ github.event.inputs.env || 'dev' }}

    steps:
      # Validate environment
      - name: Validate environment
        run: |
            if [[ ! "${{ env.ENV }}" =~ ^(dev|uat|staging|prod)$ ]]; then
            echo "Invalid environment: ${{ env.ENV }}. Must be one of: dev, uat, staging, prod."
            exit 1
            fi
            echo "Environment validated: ${{ env.ENV }}"
      
      # Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies
      - name: Restore
        run: dotnet restore

      # Build project
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # Replace placeholders in appsettings.json
      - name: Replace appsettings.json placeholders
        run: |
            # Take the parameterized connection string from the secret
            CONNECTION="${{ secrets.DB_CONNECTION }}"
            # Replace the #{pwd}# placeholder with the actual SQL password secret
            CONNECTION="${CONNECTION//#{AZURE_SQL_PASSWORD}#/${{ secrets.AZURE_SQL_PASSWORD }}}"
            # Inject the final connection string into appsettings.json
            sed -i "s|#{DB_CONNECTION}#|$CONNECTION|g" ./chores/chores.migrations/appsettings.json
            sed -i "s|#{DB_CONNECTION}#|$CONNECTION|g" ./chores/chores.webapi/appsettings.json

     #  Run EF Core migrations before publishing/deploying
      - name: Run EF Core migrations
        run: dotnet run --project ./chores/chores.migrations/chores.migrations.csproj --configuration Release

      # Publish project
      - name: Publish
        run: dotnet publish ./chores/chores.webapi/chores.webapi.csproj -c Release -o ./publish

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy to Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: chores-api-edu-m-${{ env.ENV }}
          package: ./publish
