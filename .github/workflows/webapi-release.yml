name: webapi-release

on:
  workflow_dispatch:
    inputs:
      env:
        description: "dev, uat, staging, prod"
        required: true
        default: "dev"
      tag:
        description: "Release tag (e.g. myapp-webapi@1.2.3)"
        required: true
  release:
    types: [published]

env:
  ENV: ${{ github.event.inputs.env || 'dev' }}

jobs:
  build:
    if: github.event_name == 'release' && contains(github.event.release.tag_name, '-webapi@')
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Extract tag + app
        run: |
          tag="${{ github.event.release.tag_name }}"
          app="${tag%%-*}"
          echo "TAG=$tag" >> $GITHUB_ENV
          echo "APP=$app" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore tests
        run: dotnet restore ./"$APP"/"$APP".tests/"$APP".tests.csproj

      - name: Build tests
        run: dotnet build ./"$APP"/"$APP".tests/"$APP".tests.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test ./"$APP"/"$APP".tests/"$APP".tests.csproj --configuration Release --no-build --verbosity normal

      - name: Restore webapi
        run: dotnet restore ./"$APP"/"$APP".webapi/"$APP".webapi.csproj

      - name: Build webapi
        run: dotnet build ./"$APP"/"$APP".webapi/"$APP".webapi.csproj --configuration Release --no-restore

      - name: Publish webapi
        run: dotnet publish ./"$APP"/"$APP".webapi/"$APP".webapi.csproj -c Release -o ./publish/webapi --no-build

      - name: Upload webapi artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.release.tag_name }}-webapi
          path: ./publish/webapi

  deploy:
    if: contains(github.event.inputs.tag, '-webapi@')
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.env || 'dev' }} # ${{ env.ENV }} not available yet
    steps:
      - name: Validate environment
        run: |
          if [[ ! "$ENV" =~ ^(dev|uat|staging|prod)$ ]]; then
            echo "Invalid environment: $ENV. Must be one of: dev, uat, staging, prod."
            exit 1
          fi
          echo "Environment validated: $ENV"

      - name: Extract tag + app
        run: |
          tag="${{ github.event.inputs.tag }}"
          app="${tag%%-*}"
          echo "TAG=$tag" >> $GITHUB_ENV
          echo "APP=$app" >> $GITHUB_ENV

      - name: Download webapi artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.TAG }}-webapi
          path: ./deploy/webapi

      - name: Replace appsettings.json placeholders
        run: |
          CONNECTION="${{ secrets.DB_CONNECTION }}"
          CONNECTION="${CONNECTION//\#\{ENV\}\#/${ENV}}"
          CONNECTION="${CONNECTION//\#\{AZURE_SQL_PASSWORD\}\#/${AZURE_SQL_PASSWORD}}"
          sed -i "s|#{DB_CONNECTION}#|$CONNECTION|g" ./deploy/webapi/appsettings.json
        env:
          AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP }}-api-edu-m-${{ env.ENV }}
          package: ./deploy/webapi