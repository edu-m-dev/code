<div class="container mt-4">
  <h2 class="mb-4">Employees</h2>
  
  <div *ngIf="loading()" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error()" class="alert alert-danger" role="alert">
    {{ error() }}
  </div>

  <ul class="list-group" *ngIf="!loading() && !error()">
    <li *ngFor="let employee of employees()" class="list-group-item d-flex justify-content-between align-items-center">
      {{ employee.name }}
      <span class="badge bg-primary rounded-pill">ID: {{ employee.id }}</span>
    </li>
  </ul>
</div>
